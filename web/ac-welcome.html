<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../web/ac-new.html">
<link rel="import" href="../web/ac-join.html">

<dom-module id="ac-welcome">
    <template>
        <style>
            core-toolbar {
                background: #03a9f4;
                color: white;
            }

            #tabs {
                width: 100%;
                margin: 0;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                text-transform: uppercase;
            }

            .container {
                width: 80%;
                margin: 50px auto;
            }

            @media (min-width: 481px) {
                #tabs {
                    width: 200px;
                }

                .container {
                    width: 400px;
                }
            }
        </style>

        <paper-toolbar>
            <paper-tabs id="tabs" selected="{{selected}}" self-end>
                <paper-tab>About</paper-tab>
                <paper-tab>Join</paper-tab>
                <paper-tab>Create</paper-tab>
            </paper-tabs>
        </paper-toolbar>

        <iron-pages flex selected="{{selected}}">
            <div>
                This is the about page content!
                <!-- This should be moved to like ac-about.html -->
            </div>
            <ac-join></ac-join>
            <ac-new></ac-new>
        </iron-pages>

    </template>

    <script>
        Polymer({
            selected:0,
            ready: function(){
              this.selected = 0;
            }
        })
    </script>
</dom-module>
